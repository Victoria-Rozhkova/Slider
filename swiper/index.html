<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=1" alt="photo" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=2" alt="photo" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=3" alt="photo" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=4" alt="photo" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=5" alt="photo" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1200/720?random=6" alt="photo" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
  </body>
</html>
